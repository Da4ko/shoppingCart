<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Shopping Cart</title>
</head>
<body>

    <div id="app-container">
        
        <section id="product-list-container">
            <h2>Available Products</h2>
            <ul id="available-products">
                
            </ul>
            </section>

        <section id="cart-area">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                </ul>
            <div id="cart-summary">
                <p>Total Items: <span id="item-count">0</span></p>
                <p>Total Cost: $<span id="cart-total">0.00</span></p>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
